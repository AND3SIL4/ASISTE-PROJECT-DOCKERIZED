<mat-form-field class="select_component">
  <mat-label>{{ title }}</mat-label>
  <mat-select [formControl]="formControl" required>
    <mat-option *ngFor="let option of options" [value]="option.value">{{
      option.name
    }}</mat-option>
  </mat-select>
  <mat-error *ngIf="selected.hasError('required')">{{
    errorMessage
  }}</mat-error>
</mat-form-field>
