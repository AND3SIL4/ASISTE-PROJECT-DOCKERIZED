<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Novedad {{ novedadType }}</mat-card-title>
    <mat-card-subtitle>Nombre: {{ nombreAprendiz }}</mat-card-subtitle>
    <mat-card-subtitle>Documento: {{ documentoAprendiz }}</mat-card-subtitle>
    <mat-card-subtitle>Ficha: {{ numeroFicha }}</mat-card-subtitle>
    <mat-card-subtitle>ID: {{ idNovedadTable }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Observaciones: {{ observaciones }}</p>
    <p [ngClass]="{ valida: isValid, invalida: !isValid }">
      Estado de novedad: {{ estadoNovedad }}
    </p>
    <button class="download-button">
      <div class="docs">
        <svg
          class="css-i6dzq1"
          stroke-linejoin="round"
          stroke-linecap="round"
          fill="none"
          stroke-width="2"
          stroke="currentColor"
          height="20"
          width="20"
          viewBox="0 0 24 24"
        >
          <path
            d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
          ></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line y2="13" x2="8" y1="13" x1="16"></line>
          <line y2="17" x2="8" y1="17" x1="16"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Descargar soporte
      </div>
      <div (click)="downloadFile()" class="download">
        <svg
          class="css-i6dzq1"
          stroke-linejoin="round"
          stroke-linecap="round"
          fill="none"
          stroke-width="2"
          stroke="currentColor"
          height="24"
          width="24"
          viewBox="0 0 24 24"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line y2="3" x2="12" y1="15" x1="12"></line>
        </svg>
      </div>
    </button>
  </mat-card-content>
  <mat-card-actions *ngIf="isInstructorUser">
    <div class="contenedor_checkbox" [formGroup]="formNovedad">
      <mat-checkbox formControlName="estado_novedad" color="warn"
        >Validar excusa medica del aprendiz</mat-checkbox
      >
    </div>
    <button
      [mat-dialog-close]="true"
      (click)="onClickCheckBox()"
      mat-flat-button
      color="primary"
    >
      GUARDAR
    </button>
  </mat-card-actions>
</mat-card>
