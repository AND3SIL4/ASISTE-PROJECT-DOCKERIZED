<div class="contenedor_fichas_card">
  <mat-card *ngFor="let data of dataFichas" class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{ data.id }}</mat-card-subtitle>
    </mat-card-header>
    <img
      src="../../../../assets/images/LOGO-SENA-NEGRO.png"
      alt="Logo SENA negro"
    />
    <mat-card-content>
      <p>{{ data.name }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions *ngIf="isInstructorUser">
      <button
        (click)="onClickButton(data.id)"
        matTooltip="Ingrese aqui para gestionar la asistencia de esta ficha"
        mat-button
      >
        Ingresar
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="buffer"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
